<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kostka</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="newStart()">
      <div class="allPage">
          <div class="playground">
            <div class="message1">when falls number one , it is the opponent's turn</div>
            <div class="message">Reach 100 and win</div>

            <div class="totalScore totalScore0 active">
                <p id="name-0">Player 1 <br> total score</p>
                <p id="totalScorePlayer-0">30</p>
            </div>

            <div class="totalScore totalScore1">
                <p id="name-1">Player 2 <br> total score</p>
                <p id="totalScorePlayer-1">40</p>
            </div>

            <div class="currentScore currentScore0">
                <p>Points</p>
                <p id="currentScore-0">2</p>
            </div>

            <div class="currentScore currentScore1">
                <p>Points</p>
                <p id="currentScore-1">3</p>
            </div>

            <div class="middleText">
                <p class="btn rollDice" >Roll Dice</p>
                <p class="btn holdScore">Take Points</p>
                <p class="btn newGame">New Game</p>
            </div>

            <div class="dice">
                <img src="img/1.jpg" alt="" class="diceImage">
            </div>


          </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
